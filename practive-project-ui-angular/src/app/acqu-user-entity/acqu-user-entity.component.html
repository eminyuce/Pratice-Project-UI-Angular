<div class="container mx-auto p-4">
  <!-- Message Section -->
  <div *ngIf="message" [class]="messageClass" class="p-4 mb-4 rounded">
    {{ message }}
  </div>

  <!-- Control Panel -->
  <div class="flex justify-between mb-4">
    <button mat-raised-button color="primary" (click)="toggleForm()">
      {{ showForm ? 'Hide Form' : 'Add New' }}
    </button>
    <div class="flex gap-2">
      <button mat-raised-button color="warn" (click)="deleteDeletedRecords()">
        Delete DELETED Records
      </button>
      <button mat-raised-button color="accent" (click)="exportToExcel()">
        Export to Excel
      </button>
      <button mat-raised-button (click)="reloadData()">
        Reload Data
      </button>
    </div>
  </div>

  <!-- Form Section -->
  <mat-card *ngIf="showForm" class="mb-4">
    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-2 gap-4">
          <mat-form-field>
            <mat-label>User Name</mat-label>
            <input matInput formControlName="userName">
          </mat-form-field>
          <mat-form-field>
            <mat-label>User Email</mat-label>
            <input matInput formControlName="userEmail">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Phone Model</mat-label>
            <input matInput formControlName="phoneModel">
          </mat-form-field>
          <mat-form-field>
            <mat-label>User Description</mat-label>
            <textarea matInput formControlName="userDescription"></textarea>
          </mat-form-field>
        </div>
        <div class="flex justify-end mt-4">
          <button mat-raised-button color="primary" type="submit">
            {{ editMode ? 'Update' : 'Add' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <!-- Data Table Section -->
  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Other columns here -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>

  <!-- Bulk Status Update Section -->
  <mat-form-field>
    <mat-label>Bulk Status</mat-label>
    <mat-select [(ngModel)]="bulkStatus">
      <mat-option value="DELETED">DELETED</mat-option>
      <mat-option value="FROZEN">FROZEN</mat-option>
      <mat-option value="LIVE">LIVE</mat-option>
      <mat-option value="TEST">TEST</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="updateBulkStatus()">
    Update Status
  </button>
</div>
